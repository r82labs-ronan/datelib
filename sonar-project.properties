# SonarQube Project Configuration for datelib

# Project identification
sonar.projectKey=datelib_datelib
sonar.organization=datelib

# Project metadata
sonar.projectName=datelib
sonar.projectVersion=1.0.3

# Source code location
sonar.sources=src,include
sonar.tests=tests

# Language settings
sonar.language=c++

# C/C++ specific settings
sonar.cfamily.build-wrapper-output=build/bw-output
sonar.cfamily.cache.enabled=false
sonar.cfamily.threads=2

# Coverage settings
# Using generic coverage format for lcov data
# SonarQube can read lcov format with coverageReportPaths
sonar.coverageReportPaths=build/coverage_filtered.info

# Exclusions
sonar.exclusions=**/tests/**,**/_deps/**,**/cmake/**,**/build/**

# Test file patterns
sonar.test.inclusions=**/tests/**

# Encoding
sonar.sourceEncoding=UTF-8
