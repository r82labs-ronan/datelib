name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract current version and calculate new version
        id: version
        run: |
          # Extract current version from CMakeLists.txt
          CURRENT_VERSION=$(grep -E '^\s*VERSION\s+[0-9]+\.[0-9]+\.[0-9]+' CMakeLists.txt | awk '{print $2}')

          if [ -z "$CURRENT_VERSION" ]; then
            echo "ERROR: Could not extract version from CMakeLists.txt"
            exit 1
          fi

          echo "Current version: $CURRENT_VERSION"

          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)

          # Calculate new version based on bump type
          case "${{ inputs.bump_type }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
            *)
              echo "ERROR: Invalid bump type"
              exit 1
              ;;
          esac

          echo "New version: $NEW_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in CMakeLists.txt
        run: |
          sed -i 's/VERSION ${{ steps.version.outputs.current_version }}/VERSION ${{ steps.version.outputs.new_version }}/' CMakeLists.txt

          # Verify the change
          if ! grep -q "VERSION ${{ steps.version.outputs.new_version }}" CMakeLists.txt; then
            echo "ERROR: Failed to update version in CMakeLists.txt"
            exit 1
          fi

          echo "Updated CMakeLists.txt to version ${{ steps.version.outputs.new_version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Bump version to ${{ steps.version.outputs.new_version }}"
          branch: release/v${{ steps.version.outputs.new_version }}
          delete-branch: false
          title: "Release v${{ steps.version.outputs.new_version }}"
          body: |
            Automated version bump to ${{ steps.version.outputs.new_version }} (${{ inputs.bump_type }} release)
            
            This PR bumps the version in CMakeLists.txt from ${{ steps.version.outputs.current_version }} to ${{ steps.version.outputs.new_version }}.
            
            After merging, the release will be automatically published by the release-publish workflow.
          labels: release
          assignees: ${{ github.actor }}
