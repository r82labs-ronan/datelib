name: Generate Documentation

on:
  workflow_call:
    secrets:
      GITHUB_TOKEN:
        required: true
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Doxygen and Graphviz
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
    
    - name: Generate documentation
      run: |
        # Extract version from CMakeLists.txt using Perl regex (available in Ubuntu)
        VERSION=$(grep -oP '(?<=VERSION )\d+\.\d+\.\d+' CMakeLists.txt | head -1)
        
        # Validate version extraction
        if [ -z "$VERSION" ]; then
          echo "ERROR: Failed to extract version from CMakeLists.txt"
          exit 1
        fi
        
        echo "Extracted version: $VERSION"
        
        # Update Doxyfile with the current version
        sed -i "s/PROJECT_NUMBER.*/PROJECT_NUMBER         = $VERSION/" Doxyfile
        
        doxygen Doxyfile
        
        # Add .nojekyll file to prevent GitHub Pages from processing with Jekyll
        touch docs/html/.nojekyll
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@e9c66a37f080288a11235e32cbe2dc5fb3a679cc # v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/html
        publish_branch: gh-pages
        commit_message: 'Update API documentation - ${{ github.sha }}'

